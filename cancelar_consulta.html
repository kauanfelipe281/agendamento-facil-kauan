<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Consulta - Agendamento Fácil</title>
    <style>
        /* Parte do CSS para dar uma aparência básica */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] { /* Campo para ID da consulta */
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545; /* Cor vermelha para o botão de cancelar */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancelar Consulta</h2>
        <form action="processa_cancelamento_consulta.php" method="POST">
            <div class="form-group">
                <label for="id_consulta">ID da Consulta:</label>
                <input type="number" id="id_consulta" name="id_consulta" required>
                <small class="form-text text-muted">Apenas um número de identificação da consulta.</small>
            </div>
            <div class="form-group">
                <label for="email_confirmacao">E-mail de Confirmação (opcional):</label>
                <input type="email" id="email_confirmacao" name="email_confirmacao">
            </div>
            <button type="submit">Confirmar Cancelamento</button>
        </form>
    </div>
</body>
</html>
