<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - Agendamento Fácil</title>
    <style>
        /* Estilos CSS para a aparência da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            background-color: #f4f4f4; /* Cor de fundo cinza claro para a página */
            display: flex; /* Usado para centralizar o conteúdo na tela */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que a página ocupe no mínimo 100% da altura da tela */
            margin: 0; /* Remove margens padrão do corpo da página */
        }
        .container {
            background-color: #fff; /* Fundo branco para a caixa que contém o formulário */
            padding: 30px; /* Espaçamento interno dentro da caixa */
            border-radius: 8px; /* Cantos arredondados da caixa */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave à caixa */
            width: 100%; /* A caixa ocupa 100% da largura disponível */
            max-width: 400px; /* Mas não excede 400 pixels de largura */
        }
        h2 {
            text-align: center; /* Centraliza o título "Agendar Nova Consulta" */
            margin-bottom: 20px; /* Espaço abaixo do título */
            color: #333; /* Cor do texto do título */
        }
        .form-group {
            margin-bottom: 15px; /* Espaço entre cada grupo de rótulo e campo de entrada */
        }
        label {
            display: block; /* Faz com que o rótulo ocupe sua própria linha */
            margin-bottom: 5px; /* Espaço abaixo do rótulo, antes do campo de entrada */
            color: #555; /* Cor do texto do rótulo */
        }
        input[type="date"], /* Para o campo de data */
        input[type="time"], /* Para o campo de hora */
        select { /* Para o campo de seleção de médico */
            width: 100%; /* Campo ocupa 100% da largura do contêiner */
            padding: 10px; /* Espaçamento interno do campo */
            border: 1px solid #ddd; /* Borda fina e cinza */
            border-radius: 4px; /* Cantos levemente arredondados */
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        button {
            width: 100%; /* Botão ocupa 100% da largura */
            padding: 10px; /* Espaçamento interno do botão */
            background-color: #007bff; /* Cor azul para o botão de agendamento */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda no botão */
            border-radius: 4px; /* Cantos arredondados do botão */
            cursor: pointer; /* O cursor do mouse vira uma mãozinha ao passar por cima */
            font-size: 16px; /* Tamanho da fonte do botão */
        }
        button:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendar Nova Consulta</h2>
        <form action="processa_agendamento.php" method="POST">
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" name="medico" required>
                    <option value="">Selecione um médico</option>
                    <option value="dr_silva">Dr. Silva (Clínico Geral)</option>
                    <option value="dra_santos">Dra. Santos (Pediatra)</option>
                    <option value="dra_maria_aires">Dra. Maria Aires (Psicóloga)</option>
                    <option value="dr_luiz_carlos">Dr. Luiz Carlos (Psiquiatra)</option>
                    <option value="dr_samuel">Dr. Samuel (Endocrinologista)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data_consulta">Data da Consulta:</label>
                <input type="date" id="data_consulta" name="data_consulta" required>
                </div>
            <div class="form-group">
                <label for="hora_consulta">Hora da Consulta:</label>
                <input type="time" id="hora_consulta" name="hora_consulta" required>
                </div>
            <button type="submit">Agendar Consulta</button>
        </form>
    </div>
</body>
</html>
